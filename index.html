<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Maddie ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color:#fff;
  overflow:hidden;
}

/* ================= SCREENS ================= */
.screen {
  position:absolute; inset:0;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  opacity:0; pointer-events:none;
  transition: opacity 1s ease;
}
.screen.active { opacity:1; pointer-events:all; }

/* ================= CARD ================= */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  padding: 40px;
  border-radius:26px;
  max-width:460px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,0.12);
  position: relative;
  overflow: hidden;
}

/* ================= BUTTONS ================= */
button {
  margin-top:30px;
  padding:14px 32px;
  border-radius:30px;
  border:none;
  font-size:1rem;
  cursor:pointer;
  transition: transform .3s, box-shadow .3s, opacity .3s;
}
button:hover { transform: scale(1.06); }

#yes { background: linear-gradient(135deg,#ff4d6d,#ff8fab); color:white; animation:heartbeat 1.2s infinite; }
#no { background:#555; color:white; cursor:not-allowed; pointer-events:auto; transition: transform .3s, opacity .3s; }

@keyframes heartbeat {
  0%{transform:scale(1);} 25%{transform:scale(1.1);} 40%{transform:scale(1);} 60%{transform:scale(1.15);} 100%{transform:scale(1);}
}

/* ================= LETTER ================= */
.text { font-size:1.1rem; line-height:1.9; min-height:230px; white-space:pre-wrap; }

/* ================= HEARTS ================= */
.hearts span {
  position:absolute; font-size:24px;
  animation:float 5s linear infinite;
}
@keyframes float {
  from{transform:translateY(110vh); opacity:1;}
  to{transform:translateY(-10vh); opacity:0;}
}

/* ================= FINAL ================= */
.final-container {
  position:relative; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  background: radial-gradient(circle at center, #1b1b1b,#000);
  overflow:hidden;
}
.final-glow {
  position:absolute; width:500px; height:500px;
  background: radial-gradient(circle, rgba(255,77,109,0.35), transparent 70%);
  filter: blur(60px);
  animation: glowPulse 6s ease-in-out infinite;
}
@keyframes glowPulse {
  0%,100%{transform:scale(1); opacity:.6;} 50%{transform:scale(1.15); opacity:.9;}
}
.final-card {
  position:relative; z-index:2;
  background: rgba(255,255,255,0.08); backdrop-filter: blur(22px);
  border-radius:32px; padding:60px 50px; max-width:520px;
  text-align:center; box-shadow:0 30px 80px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.12);
  animation: finalReveal 1.6s ease forwards;
}
@keyframes finalReveal {
  from{opacity:0; transform:translateY(40px) scale(0.96);}
  to{opacity:1; transform:translateY(0) scale(1);}
}
.final-title { font-size:2.2rem; font-weight:600; letter-spacing:.5px; background:linear-gradient(135deg,#ff8fab,#ff4d6d); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.final-line { width:60px; height:3px; margin:25px auto; background:linear-gradient(90deg,#ff4d6d,#ff8fab); border-radius:10px; }
.final-text { font-size:1.15rem; line-height:1.9; color: rgba(255,255,255,0.9);}
.final-text span { color:#ff8fab; font-weight:500; }
.final-signature { margin-top:35px; font-size:.95rem; color:rgba(255,255,255,.6); letter-spacing:.5px; }

/* ================= INPUT ================= */
input {
  padding:12px; border-radius:20px; border:none; width:80%; max-width:260px;
  margin-top:20px; text-align:center; font-size:1rem;
}
</style>
</head>

<body>

<!-- SCREEN 0 -->
<div class="screen active" id="screen0">
  <div class="card">
    <h2>This letter is for you, Maddie ‚ù§Ô∏è</h2>
    <p style="margin-top:20px;">Open it and see what I made</p>
    <button class="primary" onclick="show('screen1')">Continue</button>
  </div>
</div>

<!-- SCREEN 1: TERMINAL -->
<div class="screen" id="screen1">
  <div class="text" id="terminal"></div>
  <button class="primary" onclick="show('screen2')">OPEN LETTER</button>
</div>

<!-- SCREEN 2: PASSWORD -->
<div class="screen" id="screen2">
  <div class="card">
    <h3>This message is encrypted</h3>
    <p>Enter the secret</p>
    <input id="secret" placeholder="Hint: your name">
    <button class="primary" onclick="checkSecret()">Unlock</button>
    <p id="error" style="margin-top:10px;color:#ff8fab;"></p>
  </div>
</div>

<!-- SCREEN 3: LETTER -->
<div class="screen" id="screen3">
  <div class="card">
    <div class="text" id="letter"></div>
    <button class="primary" style="margin-top:20px;" onclick="show('screen4')">Next</button>
  </div>
</div>

<!-- SCREEN 4: QUESTION -->
<div class="screen" id="screen4">
  <div class="card">
    <h2>Maddie‚Ä¶</h2>
    <h3>Will you be my Valentine? üíñ</h3>
    <div class="buttons">
      <button id="yes" onclick="yes()">YES</button>
      <button id="no" onclick="noWay()">NO</button>
    </div>
  </div>
</div>

<!-- SCREEN 5: FINAL -->
<div class="screen" id="screen5">
  <div class="final-container">
    <div class="final-glow"></div>
    <div class="final-card">
      <h1 class="final-title">It‚Äôs official, Maddie</h1>
      <div class="final-line"></div>
      <p class="final-text">
        This Valentine‚Äôs Day is ours.<br><br>
        And I choose you.<br>
        <span>Every single day.</span><br><br>
        <span>‚Äî Adrian ‚ù§Ô∏è</span>
      </p>
    </div>
  </div>
  <div class="hearts" id="hearts"></div>
</div>

<script>
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* Terminal effect */
const terminalLines = [
  "Initializing secure connection...",
  "Decrypting message...",
  "Verifying recipient...",
  "Recipient confirmed: Maddie",
  "Access granted."
];
async function typeText(el,text,speed=40){
  for(let char of text){ el.innerHTML+=char; await new Promise(r=>setTimeout(r,speed)); }
  el.innerHTML+="\n";
}
(async ()=>{
  const t=document.getElementById("terminal");
  for(let line of terminalLines){ await typeText(t,line,30); }
})();

/* Check password */
function checkSecret(){
  const value=document.getElementById("secret").value.trim().toLowerCase();
  if(value==="maddie"){
    show("screen3");
    // efecto typing de la carta
    const letterEl = document.getElementById("letter");
    const letterLines = [
      "Hey Maddie,",
      "",
      "I could‚Äôve bought flowers.",
      "But I wanted to give you something that lasts.",
      "Something made with time and intention.",
      "",
      "This isn‚Äôt just code.",
      "This is me being vulnerable.",
      "",
      "And now there‚Äôs only one thing left to ask you."
    ];
    letterEl.innerHTML = "";
    (async()=>{
      for(let line of letterLines){
        await typeText(letterEl,line,35);
        await new Promise(r=>setTimeout(r,200));
      }
    })();
  } else {
    document.getElementById("error").innerText="Access denied.";
  }
}

/* NO button */
function noWay(){
  const noBtn=document.getElementById("no");
  noBtn.innerText="I don't think that's your real answer üòå";
  noBtn.disabled=true;
}

/* YES button */
function yes(){
  show("screen5");
  spawnHearts();
}

/* Hearts effect */
function spawnHearts(){
  const container=document.getElementById("hearts");
  setInterval(()=>{
    const heart=document.createElement("span");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*2+3)+"s";
    container.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },600);
}
</script>

</body>
</html>
